<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Music Reader</title>
		<meta charset="utf-8">
		<style type="text/css">
			.bar {
				position: fixed;
				top: 0px;
				left: 0px;
				margin: 0px;
				width: 100%;
				border-bottom: 2px solid black;
			}
			img {
				position: fixed;
			}
			.note {
				height: 8%;
			}
		</style>
		<script type="text/javascript" src="soundmanager2-nodebug-jsmin.js"></script>
		<script type="text/javascript">
			soundManager.debugMode = false;
			soundManager.onload = function() {
				var notes = ['G5','F5','E5','D5','C5','B4','A4','G4','F4','E4','D4','C4',
					'B3','A3','G3','F3','E3','D3','C3','B2','A2','G2','F2','E2'];
				for (var i = 0; i < notes.length; i++)
				{
					soundManager.createSound({
						id:notes[i],url:'audio/'+notes[i]+'.wav',
						useHTML5Audio:true,preferFlash:false
					});
				}
			}
		</script>		
	</head>
